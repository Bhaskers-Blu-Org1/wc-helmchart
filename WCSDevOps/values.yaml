Common:
  NameSpace: default

VaultConsul:
  Replicas: 1
  VaultImage: vault
  VaultTag: latest
  ConsulImage: consul
  ConsulTag: latest
  Enable: true
  NodeSelector:
  EnvParameters:
      Vault:
      Consul:

DeployController:
  Replicas: 1
  Image: deploycontroller
  Tag: latest
  EnvParameters:
    InCluster: true
    VaultUrl:
    VaultToken:
    KubernetesUrl:
    BundleRepo: http://nexus:8081/nexus/content/repositories/releases/commerce
    DockerRepo:
    DockerRepoPwd:
    DockerRepoUser:
    HelmChartsRepo:
  NodeSelector:

Nexus:
  Replicas: 1
  Image: sonatype/nexus
  Tag: latest
  NodePort: true
  Enable: false
  NodeSelector:
  EnvParameters: